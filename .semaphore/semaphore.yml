version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Test
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - checkout
          - sem-version ruby 2.7.2
          - cache restore
          - bundle install --deployment --path vendor/bundle
          - cache store
          - bundle exec rake db:setup
      jobs:
      - name: RSpec
        parallelism: 2
        commands:
          - rspec_booster --job $SEMAPHORE_JOB_INDEX/$SEMAPHORE_JOB_COUNT
          - |
              if [ -d coverage ]; then
                artifact push job coverage/
                mkdir simplecov-resultset
                mv coverage simplecov-resultset/$SEMAPHORE_JOB_ID
                artifact push workflow --expire-in 2w --force simplecov-resultset
              fi
